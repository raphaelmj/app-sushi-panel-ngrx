<div class="overshadow" (click)="closeEdit()">

</div>

<div class="edit-area">


  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">



    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">

          <form [formGroup]="editForm" (submit)="saveData()">


            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Nazwa" formControlName="name">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Pełna nazwa" formControlName="fullName">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput [ngxMatColorPicker]="picker1" formControlName="bgColor" placeholder="Kolor tła"
                         disabled="false"
                         class="w-100">
                  <ngx-mat-color-toggle matSuffix [for]="picker1"></ngx-mat-color-toggle>
                  <ngx-mat-color-picker #picker1 [touchUi]="touchUi" [color]="color"></ngx-mat-color-picker>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput [ngxMatColorPicker]="picker2" formControlName="fontColor" placeholder="Kolor czcionki"
                         disabled="false"
                         class="w-100">
                  <ngx-mat-color-toggle matSuffix [for]="picker2"></ngx-mat-color-toggle>
                  <ngx-mat-color-picker #picker2 [touchUi]="touchUi" [color]="color"></ngx-mat-color-picker>
                </mat-form-field>

              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <div *ngIf="editForm.get('bgColor').value || editForm.get('fontColor').value" class="color-p"
                     [ngStyle]="{'background-color': editForm.get('bgColor').value}">
                  <div *ngIf="editForm.get('fontColor').value" [ngStyle]="{'color': editForm.get('fontColor').value}">
                    <span *ngIf="editForm.get('fullName').valid">
                      {{editForm.get('fullName').value}}
                    </span>
                    <span *ngIf="!editForm.get('fullName').valid">
                      Example text
                    </span>
                  </div>
                </div>
              </div>
            </div>



            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>



            <div class="row">
              <div class="col-md-12">
                <button mat-raised-button color="primary" class="bt-save w-100" [ngClass]="{'saving': isSaving}">
                  Zapisz
                </button>
              </div>
            </div>


          </form>

        </div>
      </div>

    </div>

  </div>

</div>
