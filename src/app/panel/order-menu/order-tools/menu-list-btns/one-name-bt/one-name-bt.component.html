<div class="element-content">
  <div class="element-info">
    <h4>{{element.name | stripTags}}</h4>
    <div class="price-config">
      <span class="price-value">
        {{element.price[0].price + ' pln'}}
      </span>
      <img src="assets/images/krewetka.png" *ngIf="element.price[0].isSea" class="img-icon">
    </div>
  </div>
  <button class="add-cart-bt" (click)="addToCart()">
    <i class="fas fa-cart-plus"></i>
  </button>
</div>
