<form [formGroup]="formData">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="nazwa grupy" formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <button mat-raised-button type="button" color="primary" (click)="addTag()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
    <div class="col-md-12">
      <div class="row" formArrayName="tags">
        <div class="col-xl-6 col-md-12 col-sm-12" *ngFor="let item of formData.get('tags')['controls'];let i=index">
          <div class="row">
            <div class="col-md-9">
              <mat-form-field class="w-100">
                <input matInput placeholder="nazwa grupy" [formControlName]="i">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <button mat-raised-button type="button" color="warn" (click)="removeTag(i)">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button mat-raised-button type="button" color="primary" (click)="openChangeOrder()">
        Zmień kolejność
      </button>
    </div>
  </div>
</form>
<ng-template #temp></ng-template>
