<div class="overflow-auto">
  <h2 class="text-center" *ngIf="data.customConfig.showTitle">Wybierz opcje:</h2>
  <ul class="d-flex list-unstyled flex-column align-center">
    <ng-container *ngFor="let d of data.options">
      <li role="button" (click)="selectClose(d)" [ngClass]="{'selected': d.selected}" class="text-center">
        <i class="fas fa-check" *ngIf="d.selected"></i>
        {{d.name}}
      </li>
    </ng-container>
  </ul>
</div>
